<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Graffiti P2P</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button onclick="gf.logIn()">
    Log In
  </button>
  <button onclick="gf.logOut()">
    Log Out
  </button>

  <div>
    Your Actor ID is: "<span id="actor"></span>"
  </div>

  <ul id="posts"></ul>

  <form id="poster">
    <input id="message"/>
    <input type="submit" value="Post">
  </form>

  <script type="module">
    import Graffiti from '../graffiti-p2p'
    import '@graffiti-garden/actor-client/client.css'

    window.gf = new Graffiti()

    const context = "uri:graffiti.garden:object"

    function listener(link) {
      if (link.deleted) {
        document.getElementById(link.id)?.remove()
      } else {
        const listEl = document.createElement("li")
        document.getElementById("posts").appendChild(listEl)
        listEl.id = link.id
        listEl.innerText = link.target

        if (link.actor == gf.me) {
          const buttonEl = document.createElement("button")
          listEl.insertAdjacentElement("beforeend", buttonEl)
          buttonEl.innerText = "Delete"
          buttonEl.onclick = ()=> {
            gf.delete(link)
          }
        }
      }
    }

    gf.addListener(context, listener)

    gf.addMeListener(me=> {
      document.getElementById("actor").innerText = me
      document.getElementById("posts").innerHTML = ''
      gf.removeListener(context, listener)
      gf.addListener(context, listener)
    })

    const form = document.getElementById("poster")
    form.addEventListener("submit", async e=> {
      e.preventDefault()

      const messageEl = document.getElementById("message")
      const message = messageEl.value
      messageEl.value = ''

      await gf.post(context, message)
    })
  </script>
</body>
</html>
