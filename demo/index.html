<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Graffiti P2P</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button onclick="gf.logIn()">
    Log In
  </button>
  <button onclick="gf.logOut()">
    Log Out
  </button>

  <div>
    Your Actor ID is: "<span id="actor"></span>"
  </div>

  <ul id="posts"></ul>

  <form id="poster">
    <input id="message"/>
    <input type="submit" value="Post">
  </form>

  <script type="module">
    import Graffiti from '../graffiti-p2p'
    import '@graffiti-garden/actor-client/client.css'

    const context = "something123456"

    function onChange(target, prop) {
      const p = gf.open(target)

      let listEl = document.getElementById(p.id)

      if (!(
        p &&
        p.context &&
        p.context.includes(context) &&
        p.type == "Note" && 
        typeof p.content == "string"
      )) return listEl?.remove()

      if (!listEl || prop == "content") {
        listEl = listEl?? document.createElement("li")
        listEl.id = p.id
        listEl.innerText = p.content
        document.getElementById("posts").appendChild(listEl)

        if (p.actor == gf.me) {
          const buttonEl = document.createElement("button")
          listEl.insertAdjacentElement("beforeend", buttonEl)
          buttonEl.innerText = "Delete"
          buttonEl.onclick = ()=> {
            gf.delete(p)
          }

          const buttonEl2 = document.createElement("button")
          listEl.insertAdjacentElement("beforeend", buttonEl2)
          buttonEl2.innerText = "!!!!"
          buttonEl2.onclick = ()=> {
            p.content += "!!!!"
          }
        }
      } 
    }

    window.gf = new Graffiti({
      objectContainer: ()=> {
        // Capture changes to the object
        return new Proxy({}, {
          set(target, prop, val, receiver) {
            try {
              return Reflect.set(target, prop, val, receiver)
            } finally {
              onChange(target, prop)
            }
          },
          deleteProperty(target, prop) {
            try {
              return Reflect.deleteProperty(target, prop)
            } finally {
              onChange(target, prop)
            }
          }
        })
      },
      meContainer: new Proxy({}, {
        set(target, prop, val, receiver) {
          const actorEl = document.getElementById("actor")
          actorEl.innerText = val
          return Reflect.set(target, prop, val, receiver)
        }
      })
    })

    gf.subscribe(context)

    const form = document.getElementById("poster")
    form.addEventListener("submit", e=> {
      e.preventDefault()

      const messageEl = document.getElementById("message")
      const message = messageEl.value
      messageEl.value = ''

      gf.post({
        type: "Note",
        content: message,
        context: [context]
      })
    })
  </script>
</body>
</html>
